version: '3.8'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel_app
        container_name: vrd_scrapper
        restart: unless-stopped
        tty: true
        env_file:
            - .env
        volumes:
            - ./:/var/www
        depends_on:
            - mysql
            - redis
        networks:
            - vrd_scrapper

    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www
            - ./nginx:/etc/nginx/conf.d
        depends_on:
            - app
        networks:
            - vrd_scrapper

    mysql:
        image: mysql:8.3.0
        platform: linux/x86_64
        container_name: mysql
        restart: unless-stopped
        ports:
            - '3306:3306'
        environment:
            MYSQL_DATABASE: vrd_scrapper
            MYSQL_USER: vrd_user
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: password
        volumes:
            - dbdata:/var/lib/mysql
            - ./init.sql:/docker-entrypoint-initdb.d/init-db.sql
        networks:
            - vrd_scrapper

    redis:
        image: redis:alpine
        container_name: redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - vrd_scrapper

networks:
    vrd_scrapper:
        driver: bridge

volumes:
    dbdata:
